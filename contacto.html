      <h1>Dejame tu comentario</h1>

<!--APARTIR DE LA ETIQUETA <FORM> ELABORAMOS LOS FORMULARIOS CON LAS CLASES ESPECIALES DE
  BOOSTRAP4 LA CLASSES SON FORM- ROW: DE FILA, FORM-GROUP COL-SM-6: VA SER EL FORMULARIO ESTARA
AGRUPADO EL LABEL CON EL CAJA DE TEXTO Y USANDO LA MITAD DEL ESPACIO DE LAS CLUMANS OSEA 6 DE 12-->
      <form>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="nombre">NOMBRE</label> 
              <input type="text" class="form-control" id="nombre"
              placeholder="Ingrese El Nombre">
            </div>
            
            <div class="form-group col-sm-6">
              <label for="ap">APELLIDO</label> 
              <input type="text" class="form-control" id="ap"
              placeholder="Ingrese El Apellido">
            </div>
          </div> 

            <div class="form-group">
              <label for="email">EMAIL</label> 
              <input type="email" class="form-control" id="email"
              placeholder="Ingrese El Email">
            </div>

            <div class="form-row">
              <div class="form-group col-sm-9">
                <label for="domicilio">DOMICILIO</label> 
                <input type="text" class="form-control" id="domicilio"
                placeholder="Ingrese El Domicilio">
              </div>
              
              <div class="form-group col-sm-3">
                <label for="provincia">PROVINCIA</label> 
                  <select id="provincia" class="form-control">
                    <option selected>Capital Federal</option>
                    <option>Buenos Aires</option>
                    <option>Cordova</option>
                    <option>Santa Fe</option>
                    <option>Mendoza</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label for="comentario">COMENTARIO</label>
              <textarea id="comentario" class="form-control" rows="10"></textarea>
            </div>
<!--AQUI DECLARAMOS UN DIV PARA CONTENR UN CHEKBOX-->
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-inpunt" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Quiero que me Contacten</label>
              </div> 
            </div>
            <button type="summit" class="btn btn-primary">Enviar</button>

      </form>
